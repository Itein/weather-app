<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f3c264e434.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="weather-app">
      <div class="container">
        <header class="curent city">
          <div class="row align-items-center">
            <div class="col">
              <h1>Kyiv</h1>
            </div>
            <div class="col-md">
              <form id="search-form">
                <input
                  class="form-control search-form"
                  type="search"
                  placeholder="Enter your city"
                  autofocus="on"
                  autocomplete="of"
                  id="search-input"
                />
              
            </div>
            <div class="col-auto">
              
                <input
                  type="submit"
                  class="btn btn-primary search-btn"
                  value="Search"
                />
              </form>
              <button  class="btn btn-primary" id="current-city-button">Current</button>
            </div>
          </div>
        </header>
        <main>
          <div class="row align-items-center">
            <div class="col">
              <h2>
                <b id="day-on-board">Monday</b>
                <br />
                <span id="hours-on-board">10</span>:
                <span id="minutes-on-board">00</span>
                <br />
                <i>
                  <span id="date-on-board">17</span>th,
                  <span id="month-on-board">July</span>
                </i>
              </h2>
            </div>
            <div class="col main-part">
              <div class="main-icon">🌤</div>
              <div class="current-temprature">+25°C</div>
              
            </div>
            <div class="col">
              <div class="wind">
                <i class="fa-solid fa-wind"></i> Wind : 4 m/s
              </div>
              <div class="humidity">
                <i class="fa-solid fa-droplet"></i> Humidity : 25%
              </div>
            </div>
          </div>
        </main>
        <footer>
          <div class="row align-items-center">
            <div class="col">
              <ul>
                <li class="future-date">
                  18th
                  <br />
                  Saturday
                </li>
                <li class="future-temprature">23 °C</li>
                <li class="future-weather-icon">⛅</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="future-date">
                  19th
                  <br />
                  Sunday
                </li>
                <li class="future-temprature">25 °C</li>
                <li class="future-weather-icon">☀</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="future-date">
                  20th
                  <br />
                  Monday
                </li>
                <li class="future-temprature">19 °C</li>
                <li class="future-weather-icon">🌧</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="future-date">
                  21th
                  <br />
                  Tuesday
                </li>
                <li class="future-temprature">23 °C</li>
                <li class="future-weather-icon">⛅</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="future-date">
                  22th
                  <br />
                  Wednesday
                </li>
                <li class="future-temprature">20 °C</li>
                <li class="future-weather-icon">☁</li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
